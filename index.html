<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A small frontend website that generates advice from an API.">
  <meta name="author" content="Lukáš Majchrák">
  <meta name="tags" content="lukáš majchrák, lukrex, advice generator, website">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Advice Generator</title>
</head>
<body>
  <main>
    <div class="card">
      <h1 class="header">ADVICE #<span id="id"></span></h1>
      <div class="text-container">
        <p class="text">"<span id="advice"></span>"</p>
      </div>
      <img src="images/pattern-divider-desktop.svg" class="divider-img" alt="">
      <img src="images/pattern-divider-mobile.svg" class="divider-img-mobile" alt="">
      <div class="dice-btn" id="btn" onclick="resetAdvice()">
        <img src="images/icon-dice.svg" class="dice-img" alt="Randomize button">
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Lukrex/advice-generator-web" target="_blank">Lukáš Majchrák</a>.
  </footer>
  <script src="script.js"></script>
</body>
</html>
